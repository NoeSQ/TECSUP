<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./formulario.css">
</head>
<body>
    <!--Formularios-->
    <h1>Formularios</h1>
    <form action="">
        <input type="text" placeholder="Ingrese tu Nombre" required><br>
        <input type="number" maxlength="8" placeholder="Ingresa tu DNI"><br>
        <input type="email" placeholder="Ingresa tu email"><br>
        <input type="password" placeholder="Ingresa tu password"><br>
        <input type="submit" value="Inicia Sesion"><br>

        <h1>tipos de Input</h1>
        <input type="text" placeholder="Ingrese n ombre"
        value="" name="" id="mi-nombre">

        <input type="text"
        placeholder="Ingrese apellido"
        name="apellido"
        id="mi-apellido">

        <h2>tipos numericos</h2>
        <input type="number"
        placeholder="Ingrese edad"
        name="edad"
        id="mi-edad">

        <h2>TIPOS DE FECHA Y HORA</h2>
        <input type="date">
        <input type="time">
        <input type="datetime-local">

        <h2>input de archivos</h2>
        <input type="file">
        <p>solo pdf</p>
        <input type="file" accept="application/pdf">
        <p>solo imagenes</p>
        <input type="file" accept="image/*">
        <p>solo audio</p>
        <input type="file" accept="audio/*">
        <p>solo video</p>
        <input type="video/*">

        <h2>TIPO CHECKBOX RADIO</h2>
        <label for="Genero"></label>    
        <input type="checkbox">
            <input type="checkbox" name="" id="">

            <input type="radio">
        <h2>color</h2>
        <input type="color">
        <h2>rango</h2>
        <input type="range">


    </form>
</body>
</html>
